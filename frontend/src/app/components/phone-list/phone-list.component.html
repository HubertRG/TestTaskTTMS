<div class="flex flex-col flex-wrap bg-slate-100">
  <div class="flex flex-col flex-wrap bg-white p-5 m-5 rounded-2xl shadow-2xl">
    <h2 class="text-center text-2xl font-bold">Lista numerów</h2>
    <div class="flex justify-center">
      <button
        class="bg-blue-500 hover:bg-blue-700 hover:cursor-pointer px-3 py-1 m-4 shadow-xl rounded-xl w-1/6 text-white font-semibold"
        [routerLink]="['/new']"
      >
        Dodaj nowy numer
      </button>
    </div>
    <table class="bg-blue-300 rounded-xl shadow-2xl text-center">
      <thead class="bg-blue-700 text-white">
        <tr>
          <th>ID</th>
          <th>Nazwa</th>
          <th>Numer</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of phones">
          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.phoneNumber }}</td>
          <td class="flex flex-wrap gap-5 items-center justify-center">
            <button
              class="bg-yellow-500 hover:bg-yellow-700 transition-colors duration-200 px-4 py-2 m-1 shadow-md rounded-md text-white"
              [routerLink]="['/edit', p.id]"
            >
              Edytuj
            </button>
            <button
              class="bg-red-500 hover:bg-red-700 transition-colors duration-200 px-4 py-2 m-1 shadow-md rounded-md text-white"
              (click)="delete(p.id)"
            >
              Usuń
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
